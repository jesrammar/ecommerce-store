{% extends "base.html" %}
{% block title %}Productos{% endblock %}
{% block content %}
<h1>Catálogo</h1>
<div class="row">
  {% for p in productos %}
  <div class="col-md-3">
    <div class="card mb-3">
      <img src="{{ p.imagen.url }}" class="card-img-top" alt="{{ p.nombre }}">
      <div class="card-body">
        <h5 class="card-title">{{ p.nombre }}</h5>
        <p>{{ p.precio }} €</p>
        <a href="{% url 'productos:detalle' p.slug %}" class="btn btn-primary">Ver</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
